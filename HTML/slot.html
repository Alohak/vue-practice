<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的插槽</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="root">
		<body-content>
			<div class='header' slot='header'>header</div>
			<div class='footer' slot='footer'>footer</div>
		</body-content>
		<!-- 
		<child>
			<h1>Dell</h1>
		</child>
		 -->
	</div>

	<script>

		Vue.component('body-content', {
			template: `<div>
							<slot name='header'>default</slot>
							<div class='content'>content</div>
							<slot name='footer'>default</slot>
						</div>`           /*没有内容时则显示默认内容*/
		})

		// Vue.component('child', {
		// 	template: `<div>
		// 					<p>hello</p>
		// 					<slot>默认内容</slot>
		// 				</div>`    /*父组件插槽中没有内容时，则显示默认内容*/
		// })

		var vm = new Vue({
			el: "#root"
		})
	</script>
</body>
</html>
