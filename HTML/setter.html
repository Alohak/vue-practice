<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性的setter和getter</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName}}
	</div>

	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				firstName: "Dell",
				lastName: "Lee"
			},
			computed: {            /*当依赖的值发生变化，重新计算*/
				fullName: {
					get: function() {
						return this.firstName + " " + this.lastName;
					},
					set: function(value) {         /*设置值时，把这个值打成数组，赋值给firstName和lastName*/
						var arr = value.split(" ");
						this.firstName = arr[0];
						this.lastName = arr[1];
					}
				}
			}
		})
	</script>
</body>
</html>
