<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性，方法，侦听器</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName}}
		{{age}}
	</div>

	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				firstName: "Dell",
				lastName: "Lee",
				fullName: "Dell Lee",
				age: 28
			},
			//侦听器，有缓存，依赖的数据不变化，缓存就一直在
			watch: {
				firstName: function(){
					console.log("计算了一次。")
					this.fullName = this.firstName + " " + this.lastName;
				},
				lastName: function(){
					console.log("计算了一次。")
					this.fullName = this.firstName + " " + this.lastName;
				}
			}
			//方法，不如计算属性有效
			// methods: {
			// 	fullName: function(){
			// 		console.log("计算了一次。");
			// 		return this.firstName + " " + this.lastName
			// 	}
			// }
			//计算属性,是内置缓存的,当依赖的数据发生变化时才重新计算，否则有缓存，不重新计算（优先使用）
			// computed: {
			// 	fullName: function() {
			// 		console.log("计算了一次。");
			// 		return this.firstName + " " + this.lastName
			// 	}
			// }
		})
	</script>
</body>
</html>
