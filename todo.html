<!-- MVVM设计模式 -->
<!-- 操作数据，不对dom操作。  变更数据，根据数据的不同重新渲染页面 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TodoList</title>
	<script src='./js/vue.js'></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="inputValue"/>          <!-- v-model指数据的双向绑定,input框中发生变化， -->
		                                                   <!-- vue实例里data的inputValue发生变化，反之也变化 -->
		<button v-on:click="handleBtnClick">提交</button>                      <!-- 用v-on在button上绑定事件 -->
		<ul>
			<li v-for="item in list">{{item}}</li>     <!-- v-for:循环数据，这里把list中的每一项当做item循环 -->
		</ul>
	</div>

	<script>
		// M V VM
		var app = new Vue({
			el:'#app',
			data:{
				list:[],
				inputValue:''                   /*把input中的value值和data中的值做了绑定*/
			},
			methods:{                                  /*在method中定义方法*/
				handleBtnClick:function(){
					this.list.push(this.inputValue),
					this.inputValue = ''
				}
			}
		})
	</script>
</body>
</html>
